<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>消费记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form name="form" class="layui-form">
        <input id="id" name="id" hidden>

        <div class="layui-form-item">
            <label class="layui-form-label">收入/支出</label>
            <div class="layui-input-inline">
                <select id="type" name="type">
                    <option value="" selected=""></option>
                    <option value="1">支出</option>
                    <option value="0">收入</option>
                </select>
            </div>

            <label class="layui-form-label">路径</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="path" name="path">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="amount" name="amount">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
            <textarea id="content" name="content" placeholder="" autofocus style="width: 100%"></textarea>
            </div>
        </div>
        <div class="layui-form-item" id="add">
            <button class="layui-btn" lay-filter="submit" lay-submit="">确定</button>
        </div>

    </form>
</div>
<script>

    /**
     * 提交
     */
    layui.use(['form', 'layer'], function () {
        var id = getQueryString('id');

        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        // 页面初始化
        if (id != null) {

            var query = {};
            query.id = id;
            $.ajax({
                url: '/consume/queryById',
                data: query,
                success: function (result) {
                    if (result.code == 0) {
                        $("#id").val(result.data.diary.id);
                        $("#weather").val(result.data.diary.weather);
                        $("#mood").val(result.data.diary.mood);
                        $("#type").val(result.data.diary.type);
                        $("#address").val(result.data.diary.address);
                        $("#date").val(result.data.diary.date);
                        $("#keywords").val(result.data.diary.keywords);
                        $(".simditor-body").html(result.data.diary.content);

                        form.render(); //更新全部
                    } else {
                        layer.msg(result.message);
                    }
                }
            });
        }

        //监听提交
        form.on('submit(submit)', function (data) {
            $.ajax({
                url: '/consume/add',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.code == 0) {
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {icon: 6}, function () {
                            //关闭当前frame
                            x_admin_close();
                        });
                    } else {
                        layer.msg(result.message);
                    }
                }
            });
            return false;
        });
    });

    //查询url中的参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>
</body>

</html>

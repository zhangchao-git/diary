<meta name="viewport"
      content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<link rel="shortcut icon" href="./images/favicon.png"/>
<link rel="stylesheet" href="./css/font.css">

        <li class="layui-nav-item">
            <a href="javascript:;" id="username"></a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onclick="javascript:layer.msg('未完待续，敬请期待')">个人信息</a></dd>
                <dd><a href="javascript: quit()">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="index.html">前台首页</a></li>
    </ul>

</div>

<div class="left-nav">

        <ul id="nav">
            <li>
                <a _href="diary-list.html">

            </li>
            <li>
                <a _href="javascript:layer.msg('未完待续，敬请期待')">

        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe756;</i>日历</li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='diary-list.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>

<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->

</div>

<script>
    $(function () {
        var name = getCookie('username');
        var type = getCookie('usertype');
        if (null == name && null == type) {
            location.href = "/zhang/login.html";
        }
        $("#username").text(name);
    });

    /**
     * 退出
     */
    function quit() {
        deleteCookie("username");
        deleteCookie("usertype");
        location.href = "/platformUser/loginout";
    }
</script>
</body>
